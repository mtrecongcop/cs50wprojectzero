<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
        <link rel="stylesheet" href="projectzerostyle.css">
    </head>
    <body>
        <div id="top">
            <div><a href="index.html", class="links">Search</a></div>
        </div>
        <div id="logo-advanced">
            MyGoogle
        </div>
        <div id="appbar">Advanced Search</div>
        <div id="advancedform">
            Find pages with...
        </div>
        <div id="advancedformcontents">
            <div id="content">
                <div id="content-note"> all these words: </div>
                <div>
                <form action="https://www.google.com/search" name="f">

            </div>
            <div id="content">
                <div id="content-note"> this exact word or phrase: </div>

                        <input type="text" name="as_epq" id="content-textbox">

            </div>
            <div id="content">
                <div> any of these words: </div>
                <div>
                        <input type="text" name="as_oq" id="content-textbox">
                </div>
            </div>
            <div id="content">
                <div>none of these words: </div>
                <div>
                        <input type="text" name="as_eq" id="content-textbox">
                </div>
            </div>
            <div id="content">
                <div id="content-note"></div>
                        <div style="text-align: right;"><input type="submit" value="Advanced Search" id="advanced-search-button"></div>
            </form>
            </div>
        </div>
